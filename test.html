<!DOCTYPE html>
<html>
<head>
    <link href="dist/nouislider.min.css" rel="stylesheet">
    <script src="dist/nouislider.js"></script>
</head>

<body>
    <p>&nbsp;</p>
    <div id="slider"></div>
    <script>
    var slider = document.getElementById('slider');

        tooltips: true,
        connect: 'lower',
        range: {

            'max': 8
        }
    });
