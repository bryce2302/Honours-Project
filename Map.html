<div class="container" id = "mapContainer">
  <div class="row">
    <div class="col-sm-12">
      <div class="w3-content" id = "mapStyle">
            <div id="map"> 

              <hr>
            
                <a href="https://www.maptiler.com" style="position:absolute;left:10;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
              
             
              <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
              
              <script>



                var map = L.map('map').setView([57.1190254259, -2.13552223973], 1);
                L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=anuDqwGFecEjGf461O6C',{
                  tileSize: 512,
                  zoomOffset: -1,
                  minZoom: 1,
                  attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
                  crossOrigin: true
                }).addTo(map);
          
                var leafletIcon = L.icon ({
                  iconUrl : 'carMarker.png',
                  iconSize: [38,50]
       
                })

                map.setView(new L.LatLng(57.1190254259, -2.12552223973), 12);
                var slider = document.getElementById('slider');


                /* Marker layers */
                var marker1 = L.marker([57.1190254259, -2.13552223973],{icon:leafletIcon}).bindPopup('This is marker1'),

                marker2 = L.marker([57.1190254259, -2.13052223973],{icon:leafletIcon}).bindPopup('This is marker2'),

                marker3 = L.marker([57.1190254259, -2.12552223973],{icon:leafletIcon}).bindPopup('This is marker3'),

                marker4 = L.marker([57.1190254259, -2.12052223973],{icon:leafletIcon}).bindPopup('This is marker4');

                var circleMarker = L.circle ([57.1190254259, -2.13552223973],{
                    color: 'green',
                    fillColor: 'green',
                    fillOpacity: 0.5,
                    radius: 500
                })

                
                /*layer groups */
                var testMarkers = L.layerGroup([marker1, marker2, marker3, marker4]);

                var circle = L.layerGroup([circleMarker]);
               
                var overlays = {
                  "Test Markers": testMarkers,
                  "Circles": circle,
                }

                //Add layer control 
                L.control.layers(null, overlays).addTo(map);
               

            </script>
        
        </div>
    </div>
   
  </div>
